<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Contatos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let d of dados">
      <h2><b>{{ d.nome }}</b></h2>
      <h3><b>Tipo de número:</b> {{ d.tipoNumero }}</h3>
      <h3><b>Número:</b> {{ d.numero }}</h3>
    </ion-item>
  </ion-list>
</ion-content>
